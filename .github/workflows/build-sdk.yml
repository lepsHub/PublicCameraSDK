name: Build SDKs

on:
  workflow_call:
    inputs:
      frameworks:
        type: string
        required: true

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        key: ${{ fromJson(inputs.frameworks) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load script and config
        run: |
          chmod +x .github/scripts/release-lib.sh
          source .github/scripts/release-lib.sh
          framework_config "${{ matrix.key }}"
          echo "scheme=${SCHEME}" >> $GITHUB_OUTPUT
          echo "key=${{ matrix.key }}" >> $GITHUB_OUTPUT

      - name: Ensure tooling (xcodegen / jq)
        run: |
          brew update >/dev/null
          brew install jq xcodegen >/dev/null || true

      - name: Generate Xcode project (if needed)
        run: |
          if [ -f "Makefile" ]; then
            make genbuild || true
          fi

      - name: Archive iOS (device)
        run: |
          set -eo pipefail
          echo "::group::Archive ${SCHEME} (iOS device)"
          xcodebuild archive -scheme "${{ steps.load_script.outputs.scheme }}" \
            -destination "generic/platform=iOS" \
            -archivePath "build/${{ steps.load_script.outputs.scheme }}/ios.xcarchive" \
            SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "::endgroup::"

      - name: Archive Simulator
        run: |
          set -eo pipefail
          echo "::group::Archive ${SCHEME} (Simulator)"
          xcodebuild archive -scheme "${{ steps.load_script.outputs.scheme }}" \
            -destination "generic/platform=iOS Simulator" \
            -archivePath "build/${{ steps.load_script.outputs.scheme }}/sim.xcarchive" \
            SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          echo "::endgroup::"

      - name: Create XCFramework
        run: |
          set -eo pipefail
          mkdir -p build/${{ steps.load_script.outputs.scheme }}
          echo "::group::Create XCFramework ${SCHEME}"
          xcodebuild -create-xcframework \
            -framework "build/${{ steps.load_script.outputs.scheme }}/ios.xcarchive/Products/Library/Frameworks/${{ steps.load_script.outputs.scheme }}.framework" \
            -framework "build/${{ steps.load_script.outputs.scheme }}/sim.xcarchive/Products/Library/Frameworks/${{ steps.load_script.outputs.scheme }}.framework" \
            -output "build/${{ steps.load_script.outputs.scheme }}.xcframework"
          echo "::endgroup::"

      - name: Pack XCFramework into ZIP
        run: |
          mkdir -p build
          zip -r "build/${{ steps.load_script.outputs.scheme }}.xcframework.zip" "build/${{ steps.load_script.outputs.scheme }}.xcframework" || true
          ls -la build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.key }}-artifact
          path: build/*.xcframework.zip
